<body>
  <div class="container">
    <div class="row form_area"> 
        <div class="col-md-5 input_box_shadow input_box" style="hesight: 233px;"> 
          <div class="row g-3">
              <div class="col-sm-6">
                <input type="text" class="form-control" name="title" placeholder="Title" value="dsfdsf" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-sm-6">  
                <input type="text" class="form-control" name="value" placeholder="Value" value="">
              </div>
              <div class="col-12">
                <input type="text" class="form-control" name="label" placeholder="Label">
              </div>
              <div class="col-12">
                <input type="text" class="form-control" name="currency" placeholder="Currency">
              </div>
          </div>                                 
        </div>
        <div class="col-md-5 input_box_shadow input_box" style="hesight: 233px;"> 
          <div class="row g-3">
            <div class="col-sm-6">  
              <input type="text" class="form-control" name="user_id" placeholder="user_id" value="">
            </div>
            <div class="col-sm-6">  
              <input type="text" class="form-control" name="person_id" placeholder="person_id" value="">
            </div>
            <div class="col-sm-4">  
              <input type="text" class="form-control" name="org_id" placeholder="org_id" value="">
            </div>
            <div class="col-sm-4">  
              <input type="text" class="form-control" name="pipeline_id" placeholder="pipeline_id" value="">
            </div>
            <div class="col-sm-4">  
              <input type="text" class="form-control" name="stage_id" placeholder="stage_id" value="">
            </div>
            <div class="col-sm-6">               
              <select class="form-select" name="status" required>
                <option value="">status</option>
                <option value="open">Open</option>
                <option value="won">Won</option>
                <option value="lost">Lost</option>
                <option value="deleted">Deleted</option>
              </select>             
            </div>
            <div class="col-sm-6">  
              <input type="text" class="form-control" name="origin_id" placeholder="origin_id" value="">
            </div>              
          </div>
        </div>
    </div>
    <div class="row form_area"> 
        <div class="col-md-5 input_box_shadow input_box" style="hesight: 233px;"> 
          <div class="row g-3">
              <div class="col-sm-6">
                <input type="text" class="form-control" name="channel" placeholder="channel" value="" >
              </div>
              <div class="col-sm-6">  
                <input type="text" class="form-control" name="channel_id" placeholder="channel_id" value="">
              </div>
              <div class="col-3">
                <label for="email" class="form-label">Add date: <span class="text-muted"></span></label>
              </div>              
              <div class="col-9">
                <input type="datetime-local" class="form-control" name="add_time" placeholder="Add time">
              </div>
              <div class="col-3">
                <label for="email" class="form-label">Won date: <span class="text-muted"></span></label>
              </div>              
              <div class="col-9">
                <input type="datetime-local" class="form-control" name="won_time" placeholder="Won time">
              </div>
              <div class="col-3">
                <label for="email" class="form-label">Lost date: <span class="text-muted"></span></label>
              </div>              
              <div class="col-9">
                <input type="datetime-local" class="form-control" name="lost_time" placeholder="Lost time">
              </div>
              <div class="col-3">
                <label for="email" class="form-label">Close date: <span class="text-muted"></span></label>
              </div>              
              <div class="col-9">
                <input type="datetime-local" class="form-control" name="close_time" placeholder="Close time">
              </div>
              <div class="col-3">
                <label for="email" class="form-label">Expected close date: <span class="text-muted"></span></label>
              </div>              
              <div class="col-9">
                <input type="date" class="form-control" name="expected_close_time" placeholder="Expected close time">
              </div>
          </div>                                 
        </div>
        <div class="col-md-5 input_box_shadow input_box" style="hesight: 233px;"> 
          <div class="row g-3">            
            <div class="col-sm-12">  
              <input type="text" class="form-control" name="org_id" placeholder="org_id" value="">
            </div>
            <div class="col-sm-12">  
              <textarea class="form-control" name="lost_reason" rows="3" placeholder="Lost reason"></textarea>
            </div>            
            <div class="col-sm-12">
              <label for="email" class="form-label">Vissible to <span class="text-muted"></span></label>  
              <div class="form-check">
                <input name="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                <label class="form-check-label" for="credit">Essential / Advanced plan</label>
              </div>
              <div class="form-check">
                <input name="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="debit">Professional / Enterprise plan</label>
              </div>
              <div class="col-sm-12">               
                <select class="form-select" name="visible_to" required>
                  <option value="">select</option>
                  <option value="1">Owner & followers</option>
                  <option value="3">Entire company</option>
                  <option value="1">Owner only</option>
                  <option value="3">Owner's visibility group</option>
                  <option value="5">Owner's visibility group and sub-groups</option>
                  <option value="7">Entire company</option>
                </select>             
              </div>              
            </div>              
          </div>
        </div>
    </div>
    <button type="button" class=" form-control btn btn-primary" onclick="add_deal()">Save</button>    
  </div>
</body>
